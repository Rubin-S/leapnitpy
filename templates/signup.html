{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="py-4 py-md-5 my-5">
        <div class="container py-md-5">
            <div class="row">
                <div class="col-md-6 text-center"><img class="img-fluid w-100" src="{% static '/img/illustrations/register.svg' %}"></div>
                <div class="col-md-5 col-xl-4 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Sign up</strong></span></h2>
                    <form method="post" data-bs-theme="light">
                        {% csrf_token %}
                                            {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
                        <div class="mb-3"><input class="shadow-sm form-control" type="text" name="name" placeholder="Name" required></div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="email" name="email" placeholder="Email" required></div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="password" name="password" placeholder="Password" required></div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="number" name="phno" placeholder="Phone Number" required></div>
                        <div class="mb-3">
                            <select class="shadow-sm form-control" name="batch" id="batch" required>
                                <option value="">Select your Batch</option>
                                {% for batch_name in batch_names %}
                                    <option value="{{ batch_name }}">{{ batch_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    <div class="mb-3">
                            <select class="shadow-sm form-control" name="course" id="course" required>
                                <option value="">Select your course</option>
                                {% for course in course_name %}
                                    <option value="{{ course }}">{{ course }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-5"><button class="btn btn-primary shadow" type="submit">Create account</button></div>
                    </form>
                    <p class="text-muted">Have an account? <a href="login.html">Log in&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-narrow-right">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M5 12l14 0"></path>
                                <path d="M15 16l4 -4"></path>
                                <path d="M15 8l4 4"></path>
                            </svg></a>&nbsp;</p>
                </div>
            </div>
        </div>
    </section><!-- Start: Footer Multi Column -->
{% endblock %}
